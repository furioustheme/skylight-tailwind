<section class="login-bg">
  <div class="container">
    <div class="row justify-center items-center">
      <div class="md:col-10 lg:col-7">
        <div class="bg-theme-light rounded-lg my-20 relative z-10">
          <div class="p-5 sm:p-14">
            <h2>Login to your account</h2>
            <div class="py-6">
              <a
                href="#!"
                class="flex items-center justify-center gap-2 cursor-pointer py-4 bg-body border border-border hover:border-primary rounded mb-2"
              >
                <img src="images/google.webp" alt="icon" class="w-6 h-6" />
                <p>Sign Up With Google</p>
              </a>
              <a
                href="#!"
                class="flex items-center justify-center gap-2 cursor-pointer py-4 bg-body border border-border hover:border-primary rounded"
              >
                <img src="images/facebook.webp" alt="icon" class="w-6 h-6" />
                <p>Continue with Facebook</p>
              </a>
              <div class="w-full h-[1px] bg-border mt-10 relative">
                <span
                  class="bg-theme-light px-2 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 whitespace-nowrap"
                  >Or Sign In With Email</span
                >
              </div>
            </div>
            <form action="#" method="#">
              <div class="pb-8">
                <label for="name" class="form-label text-dark">User Name</label>
                <input
                  class="form-input bg-body placeholder-light border border-border"
                  type="text"
                  id="name"
                  placeholder="Your User Name"
                />
              </div>
              <div class="pb-8">
                <label for="password" class="form-label text-dark"
                  >Your Password</label
                >
                <input
                  class="form-input bg-body placeholder-light border border-border"
                  type="text"
                  id="password"
                  placeholder="Enter Your Password"
                />
              </div>
              <div
                class="pb-8 flex flex-wrap gap-2 justify-between items-center"
              >
                <div class="flex items-center gap-2">
                  <input type="checkbox" name="remember" id="remember" />
                  <label for="remember">Remember me</label>
                </div>
                <a href="#!" class="text-dark hover:underline"
                  >Forget Password</a
                >
              </div>
              <button type="submit" class="btn btn-primary mb-8 w-full">
                Sign in
              </button>
              <div>
                Not registered yet?
                <a
                  class="font-semibold underline hover:text-dark"
                  href="/sign-up.html"
                  >Create an Account</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
